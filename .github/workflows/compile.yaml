name: Compiler

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.13.0"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run tsc
